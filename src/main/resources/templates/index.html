<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Connekt - Meet with Strangers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link
            th:href="@{https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css}"
            rel="stylesheet"
    />
</head>
<body>
<div class="main_container">
    <div class="dashboard_container">
        <div class="logo_container mt-10">
            <img th:src="@{images/connekt.png}" alt="logo"/>
        </div>
        <div>
            <div class="description_container">
                <p class="description_container_paragraph">
                    Talk with friends with personal code or chat with strangers!
                </p>
            </div>
            <div class="personal_code_container">
                <div class="personal_code_title_container">
                    <p class="personal_code_title_paragraph text-sm">
                        Your personal code
                    </p>
                </div>
                <div class="personal_code_value_container">
                    <p
                            class="personal_code_value_paragraph"
                            id="personal_code_paragraph"
                    >
                        cfhvgjbn8y
                    </p>
                    <button
                            class="personal_code_copy_button flex items-center justify-center"
                            id="personal_code_copy_button"
                    >
                        <img th:src="@{images/copyButton.png}"/>
                    </button>
                </div>
            </div>
        </div>
        <div class="personal_code_connecting_container">
            <p class="personal_code_connecting_paragraph">Personal Code</p>
            <div class="personal_code_connecting_input_container">
                <input class="personal_code_input" id="personal_code_input"/>
            </div>
            <div class="personal_code_connecting_buttons_container">
                <button
                        class="connecting_button flex items-center justify-center"
                        id="personal_code_chat_button"
                >
                    <img
                            class="connecting_buttons_image"
                            th:src="@{images/chatButton.png}"
                    />
                </button>
                <button
                        class="connecting_button display_none"
                        id="personal_code_video_button"
                >
                    <img
                            class="connecting_buttons_image"
                            th:src="@{images/videoButton.png}"
                    />
                </button>
            </div>
        </div>
        <div class="stranger_connecting_container">
            <p class="stranger_title_container">Personal Code</p>
            <div class="stranger_buttons_container">
                <button
                        class="connecting_button flex items-center justify-center"
                        id="stranger_chat_button"
                >
                    <img
                            class="connecting_buttons_image"
                            th:src="@{images/chatButton.png}"
                    />
                </button>
                <button
                        class="connecting_button display_none"
                        id="stranger_video_button"
                >
                    <img
                            class="connecting_buttons_image"
                            th:src="@{images/videoButton.png}"
                    />
                </button>
            </div>
        </div>
        <div class="checkbox_container">
            <div class="checkbox_connection" id="allow_strangers_checkbox">
                <img
                        th:src="@{images/check.png}"
                        id="allow_strangers_checkbox_image"
                        class="display_none"
                />
            </div>
            <p class="checkbox_container_paragraph">
                Allow connections from strangers
            </p>
        </div>
        <div class="dashboard_blur display_none" id="dashboard_blur"></div>
    </div>
    <div class="call_container">
        <div class="videos_container">
            <div id="video_placeholder" class="videos_placeholder">
                <img th:src="@{images/connekt.png}"/>
            </div>
            <video
                    class="remote_video display_none"
                    autoplay
                    id="remote_video"
            ></video>
            <div class="local_video_container">
                <video
                        class="local_video video_mirror"
                        id="local_video"
                        muted
                        autoplay
                ></video>
            </div>
            <div class="call_buttons_container display_none" id="call_buttons">
                <button class="call_button_small" id="mic_button">
                    <img th:src="@{images/mic.png}" id="mic_button_image"/>
                </button>
                <button class="call_button_small" id="camera_button">
                    <img th:src="@{images/camera.png}" id="camera_button_image"/>
                </button>
                <button class="call_button_large" id="hang_up_button">
                    <img th:src="@{images/hangUp.png}"/>
                </button>
                <button class="call_button_small" id="screen_sharing_button">
                    <img th:src="@{images/switchCameraScreenSharing.png}"/>
                </button>
                <button class="call_button_small" id="start_recording_button">
                    <img th:src="@{images/recordingStart.png}"/>
                </button>
                <button class="call_button_small" id="flip_image_button">
                    <img
                            th:src="@{images/reflect.png}"
                            style="object-fit: cover; height: 30px; width: 30px"
                    />
                </button>
            </div>
            <div
                    class="finish_chat_button_container display_none"
                    id="finish_chat_button_container"
            >
                <button class="call_button_large" id="finish_chat_call_button">
                    <img th:src="@{images/hangUp.png}"/>
                </button>
            </div>
            <div
                    class="video_recording_buttons_container display_none"
                    id="video_recording_buttons"
            >
                <button id="pause_recording_button">
                    <img th:src="@{images/pause.png}"/>
                </button>
                <button id="resume_recording_button" class="display_none">
                    <img th:src="@{images/resume.png}"/>
                </button>
                <button id="stop_recording_button">Stop recording</button>
            </div>
        </div>
    </div>
    <div class="messenger_container">
        <div class="messages_container" id="messages_container"></div>
        <div class="new_message_container" id="new_message">
            <input
                    class="new_message_input display_none"
                    id="new_message_input"
                    type="text"
                    placeholder="Type a message"
            />
            <button
                    class="send_message_button display_none"
                    id="send_message_button"
            >
                <img
                        class="send_message_button_image"
                        th:src="@{images/sendMessageButton.png}"
                />
            </button>
        </div>
    </div>
    <div id="dialog"></div>
</div>
<script th:src="@{/js/recording.js}" type="module"></script>
<script th:src="@{/js/store.js}" type="module"></script>
<script th:src="@{/js/wss.js}" type="module"></script>
<script th:src="@{/js/ui.js}" type="module"></script>
<script th:src="@{/js/webRTCHandler.js}" type="module"></script>
<script th:src="@{/js/constant.js}" type="module"></script>
<script th:src="@{/js/elements.js}" type="module"></script>
<script th:src="@{/js/stranger.js}" type="module"></script>
<script th:src="@{/js/main.js}" type="module"></script>
</body>
</html>
